<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Eden Botanical Garden</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/> 
</head>
<body>
    <header>
        <nav>
            <div class="logo-holder">
            <img class="logo" src="./assets/images/logo.png" alt="logo">
            <p class="logo-name">Eden Botanical Gardens</p>
            </div>
            <button class="mobile-menu-toggle">â˜°</button>
            <ul class="nav-links">
                <li><a href=".starter">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <a href="footer"><button>Contact Us</button></a>
        </nav>
    </header>   
    <main>
        <div class="starter">
            <div class="plant-search">
                <p class="search-title">What are you looking for ?</p>
                <input type="text" placeholder="Type here">
            </div>
            <canvas class="canvas"></canvas>
        </div>
        <div class="plant-nav"></div>
        <div class="plant-nav-title"></div>
        <div class="plant-display">
            <div class="plant-cards">
                <div class="price"><strong>50,000</strong>UGX</div>
                <img src="./assets/images/monstera.png" alt="Monstera" class="plants">
                <div class="plant-description">
                    <p class="plant-name">Monstera</p>
                </div>
                <button class="buy-button"></button>
                <button class="plant-info"></button>
            </div>
            <div class="plant-cards">
                <div class="price"><strong>68,000</strong>UGX</div>
                <img src="./assets/images/palm.png" alt="Palm" class="plants">
                <div class="plant-description">
                    <p class="plant-name">Palm</p>
                </div>
                <button class="buy-button"></button>
                <button class="plant-info"></button>
            </div>
            <div class="plant-cards">
                <div class="price"><strong>40,000</strong>UGX</div>
                <img src="./assets/images/musa.png" alt="Musa" class="plants">
                <div class="plant-description">
                    <p class="plant-name">Musa</p>
                </div>
                <button class="buy-button">Buy</button>
                <button class="plant-info">Plant Info</button>
            </div>
        </div>
    </main> 
    <footer>

    </footer>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./script/script.js"></script>
</body>
</html>
